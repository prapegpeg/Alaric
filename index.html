<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alaric</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #fff;
            color: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }

        p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 1rem 3rem;
            background: #000;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            border: 2px solid #000;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .btn:hover {
            background: #fff;
            color: #000;
        }

        footer {
            margin-top: 4rem;
            font-size: 0.9rem;
            color: #999;
        }

        footer a {
            color: #666;
            text-decoration: none;
        }

        footer a:hover {
            color: #000;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alaric</h1>
        <p>Alaric is a fast, clean, and efficient Gorilla Tag BepInEx mod it's a lightweight voice-assistant inspired by the original Echo system, also known as Jarvis. Bringing smooth, responsive voice control without the clutter.</p>
        <a href="https://github.com/prapegpeg/Alaric/raw/main/AlaricComs.dll" class="btn" download>Install Alaric</a>
        <footer>
            <a href="https://github.com/prapegpeg/Alaric">GitHub</a>
        </footer>
    </div>
</body>
</html>
